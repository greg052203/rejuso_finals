{% extends 'cafe/base.html' %}

{% block content %}
<div class="orders-container">
    <h1>Orders</h1>
    <a href="{% url 'order_create' %}" class="btn">Create New Order</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.item }}</td>
                <td>{{ order.quantity }}</td>
                <td>P{{ order.price }}</td>
                <td>P{{ order.total }}</td>
                <td>
                    <a href="{% url 'order_update' order.id %}" class="btn-small">Edit</a>
                    <a href="{% url 'order_delete' order.id %}" class="btn-small delete-btn" onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'pay_section' %}" class="btn btn-primary">Pay</a>
</div>
{% endblock %}
