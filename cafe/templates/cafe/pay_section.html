<h1>Payment Section</h1>

<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.item }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.price }}</td>
            <td>{{ order.total }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h2>Total: {{ total_amount }}</h2>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Pay Now</button>
</form>
